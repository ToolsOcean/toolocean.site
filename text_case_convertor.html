            }

            }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;

        @keyframes float {

            50% { transform: translateY(-10px); }

<body class="min-h-screen gradient-bg">
    <!-- Header -->
    <header class="py-6">
        <div class="container mx-auto px-4">

                <div class="floating-icon text-6xl text-white mb-4">
                    <i class="fas fa-text-height"></i>
                </div>

                <p class="text-blue-100 text-lg">Transform your text instantly with professional case conversions</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-12">
        <div class="max-w-6xl mx-auto">
            <!-- Input Section -->
            <div class="glass-effect rounded-2xl p-6 md:p-8 mb-8 fade-in-up shadow-2xl">
                <div class="mb-6">
                    <label for="inputText" class="block text-gray-700 text-lg font-semibold mb-3">
                        <i class="fas fa-edit text-blue-600 mr-2"></i>
                        Enter Your Text
                    </label>
                    <textarea
                        id="inputText"
                        class="text-area w-full h-40 p-4 rounded-xl resize-none outline-none text-gray-700"
                        placeholder="Type or paste your text here to convert between different cases..."
                        oninput="updateOutput()"
                    ></textarea>
                </div>

                <!-- Control Buttons -->
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 mb-6">
                    <button
                        onclick="convertToUppercase()"
                        class="btn-primary text-white px-4 py-3 rounded-xl font-medium text-sm md:text-base"
                    >
                        <i class="fas fa-arrow-up mr-2"></i>
                        UPPERCASE
                    </button>
                    
                    <button
                        onclick="convertToLowercase()"
                        class="btn-primary text-white px-4 py-3 rounded-xl font-medium text-sm md:text-base"
                    >
                        <i class="fas fa-arrow-down mr-2"></i>
                        lowercase
                    </button>
                    
                    <button
                        onclick="convertToTitleCase()"
                        class="btn-primary text-white px-4 py-3 rounded-xl font-medium text-sm md:text-base"
                    >
                        <i class="fas fa-heading mr-2"></i>
                        Title Case
                    </button>
                    
                    <button
                        onclick="convertToSentenceCase()"
                        class="btn-primary text-white px-4 py-3 rounded-xl font-medium text-sm md:text-base"
                    >
                        <i class="fas fa-paragraph mr-2"></i>
                        Sentence case
                    </button>
                    
                    <button
                        onclick="convertToToggleCase()"
                        class="btn-primary text-white px-4 py-3 rounded-xl font-medium text-sm md:text-base"
                    >
                        <i class="fas fa-exchange-alt mr-2"></i>
                        tOGGLE cASE
                    </button>
                    
                    <button
                        onclick="clearText()"
                        class="btn-secondary text-white px-4 py-3 rounded-xl font-medium text-sm md:text-base"
                    >
                        <i class="fas fa-trash mr-2"></i>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="glass-effect rounded-2xl p-6 md:p-8 mb-8 fade-in-up shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <label class="text-gray-700 text-lg font-semibold">
                        <i class="fas fa-file-alt text-blue-600 mr-2"></i>
                        Converted Text
                    </label>
                    <button
                        id="copyBtn"
                        onclick="copyToClipboard()"
                        class="btn-primary text-white px-4 py-2 rounded-lg font-medium text-sm flex items-center"
                    >
                        <i class="fas fa-copy mr-2"></i>
                        Copy
                    </button>
                </div>
                
                <textarea
                    id="outputText"
                    class="text-area w-full h-40 p-4 rounded-xl resize-none outline-none text-gray-700"
                    placeholder="Your converted text will appear here..."
                    readonly
                ></textarea>
            </div>

            <!-- Statistics Section -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="stats-card p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="text-blue-600 text-2xl mr-3">
                            <i class="fas fa-font"></i>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm font-medium">Characters</p>
                            <p id="charCount" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="stats-card p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="text-blue-600 text-2xl mr-3">
                            <i class="fas fa-space-shuttle"></i>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm font-medium">No Spaces</p>
                            <p id="charNoSpaceCount" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="stats-card p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="text-blue-600 text-2xl mr-3">
                            <i class="fas fa-list-ol"></i>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm font-medium">Words</p>
                            <p id="wordCount" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="stats-card p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="text-blue-600 text-2xl mr-3">
                            <i class="fas fa-list"></i>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm font-medium">Lines</p>
                            <p id="lineCount" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Credit Section -->
    <footer class="bg-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-6">

                        <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white text-2xl mr-4">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-xl font-bold text-gray-800">MD Naeem Akhtar</h3>
                            <p class="text-gray-600">Developer & Creator</p>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 rounded-xl text-white text-center">
                        <i class="fab fa-instagram text-2xl mb-2"></i>
                        <p class="font-semibold">Follow Personal</p>
                        <a href="https://instagram.com/naeem_bhai_078" class="text-white underline">@naeem_bhai_078</a>
                    </div>
                    
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 rounded-xl text-white text-center">
                        <i class="fab fa-instagram text-2xl mb-2"></i>
                        <p class="font-semibold">Follow Brand</p>
                        <a href="https://instagram.com/toolsocean.site" class="text-white underline">@toolsocean.site</a>
                    </div>
                </div>
                
                <div class="text-center">
                    <div class="flex items-center justify-center mb-3">
                        <img src="https://flagcdn.com/w20/in.png" alt="India Flag" class="mr-2">
                        <span class="text-gray-700 font-semibold">Made in India</span>
                    </div>
                    <p class="text-gray-600">© 2024 All rights reserved by <span class="font-bold text-blue-600">Tools Ocean</span></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Text conversion functions
        function convertToUppercase() {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = input.toUpperCase();
            updateStats();
        }

        function convertToLowercase() {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = input.toLowerCase();
            updateStats();
        }

        function convertToTitleCase() {
            const input = document.getElementById('inputText').value;
            const titleCase = input.replace(/\w\S*/g, (txt) => {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
            document.getElementById('outputText').value = titleCase;
            updateStats();
        }

        function convertToSentenceCase() {
            const input = document.getElementById('inputText').value;
            const sentenceCase = input.toLowerCase().replace(/(^\w{1}|\.\s*\w{1})/gi, (toReplace) => {
                return toReplace.toUpperCase();
            });
            document.getElementById('outputText').value = sentenceCase;
            updateStats();
        }

        function convertToToggleCase() {
            const input = document.getElementById('inputText').value;
            let toggleCase = '';
            for (let i = 0; i < input.length; i++) {
                if (input[i] === input[i].toUpperCase()) {
                    toggleCase += input[i].toLowerCase();
                } else {
                    toggleCase += input[i].toUpperCase();
                }
            }
            document.getElementById('outputText').value = toggleCase;
            updateStats();
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            updateStats();
        }

        function updateOutput() {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = input;
            updateStats();
        }

        function updateStats() {
            const text = document.getElementById('inputText').value;
            
            // Character count
            document.getElementById('charCount').textContent = text.length;
            
            // Character count without spaces
            document.getElementById('charNoSpaceCount').textContent = text.replace(/\s/g, '').length;
            
            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            document.getElementById('wordCount').textContent = text.trim() === '' ? 0 : words.length;
            
            // Line count
            const lines = text.split(/\r\n|\r|\n/).length;
            document.getElementById('lineCount').textContent = text === '' ? 0 : lines;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            const copyBtn = document.getElementById('copyBtn');
            
            if (outputText.value.trim() === '') {
                alert('No text to copy!');
                return;
            }
            
            outputText.select();
            document.execCommand('copy');
            
            // Visual feedback
            const originalHTML = copyBtn.innerHTML;
            copyBtn.classList.add('copy-success');
            copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
            
            setTimeout(() => {
                copyBtn.classList.remove('copy-success');
                copyBtn.innerHTML = originalHTML;
            }, 2000);
        }

        // Initialize stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'u':
                        e.preventDefault();
                        convertToUppercase();
                        break;
                    case 'l':
                        e.preventDefault();
                        convertToLowercase();
                        break;
                    case 't':
                        e.preventDefault();
                        convertToTitleCase();
                        break;
                }
            }
        });
    </script>
