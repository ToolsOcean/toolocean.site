<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Tools Ocean</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f9ff;
        }
        
        .container {
            max-width: 600px;
        }
        
        .password-container {
            background-color: white;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            color: #2563eb;
        }
        
        .range-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d1d5db;
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            accent-color: #2563eb;
        }
        
        .btn {
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        
        .footer {
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="bg-blue-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-600">Password Generator</h1>
                <p class="text-gray-600 mt-2">Generate strong, secure passwords instantly</p>
            </div>
            
            <div class="password-container border border-gray-300 rounded-lg p-4 mb-6 relative">
                <input type="text" id="passwordOutput" class="w-full text-lg py-2 px-3 bg-gray-100 rounded focus:outline-none" readonly>
                <div id="copyBtn" class="copy-btn text-blue-500">
                    <i class="fas fa-copy"></i>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" min="4" max="32" value="12" class="range-slider" id="lengthSlider">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>4</span>
                    <span>32</span>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="uppercaseCheck" class="mr-2 h-5 w-5" checked>
                    <label for="uppercaseCheck" class="text-gray-700">Uppercase Letters (A-Z)</label>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="lowercaseCheck" class="mr-2 h-5 w-5" checked>
                    <label for="lowercaseCheck" class="text-gray-700">Lowercase Letters (a-z)</label>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="numbersCheck" class="mr-2 h-5 w-5" checked>
                    <label for="numbersCheck" class="text-gray-700">Numbers (0-9)</label>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="symbolsCheck" class="mr-2 h-5 w-5" checked>
                    <label for="symbolsCheck" class="text-gray-700">Special Characters (!@#$)</label>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4">
                <button id="generateBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-3 px-6 font-medium flex-1 flex items-center justify-center">
                    <i class="fas fa-sync-alt mr-2"></i> Generate Password
                </button>
                
                <button id="clearBtn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg py-3 px-6 font-medium flex-1 flex items-center justify-center">
                    <i class="fas fa-trash-alt mr-2"></i> Clear
                </button>
            </div>
            
            <div class="mt-6 pt-4 border-t border-gray-200">
                <div class="text-sm text-gray-500">
                    <p class="mb-2">Password strength:</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="strengthBar" class="bg-red-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="strengthText" class="mt-1 text-right text-xs">No password generated</p>
                </div>
            </div>
        </div>
        
        <div class="footer text-center mt-6 text-gray-600">
            <p>Made in India ðŸ‡®ðŸ‡³</p>
            <p class="mt-2">Follow us: <a href="https://www.instagram.com/naeem_bhai_078" class="text-blue-600 hover:underline">@naeem_bhai_078</a></p>
            <p class="mt-2 text-xs">Â© All rights reserved by Tools Ocean. Credit: MD Naeem Akhtar</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const lengthSlider = document.getElementById('lengthSlider');
            const lengthValue = document.getElementById('lengthValue');
            const uppercaseCheck = document.getElementById('uppercaseCheck');
            const lowercaseCheck = document.getElementById('lowercaseCheck');
            const numbersCheck = document.getElementById('numbersCheck');
            const symbolsCheck = document.getElementById('symbolsCheck');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const passwordOutput = document.getElementById('passwordOutput');
            const copyBtn = document.getElementById('copyBtn');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            // Update length value display
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });
            
            // Generate password
            generateBtn.addEventListener('click', generatePassword);
            
            // Clear password
            clearBtn.addEventListener('click', function() {
                passwordOutput.value = '';
                strengthBar.style.width = '0%';
                strengthBar.className = 'bg-red-500 h-2.5 rounded-full';
                strengthText.textContent = 'No password generated';
            });
            
            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                if (passwordOutput.value) {
                    passwordOutput.select();
                    document.execCommand('copy');
                    
                    const originalIcon = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalIcon;
                    }, 1500);
                }
            });
            
            // Generate password function
            function generatePassword() {
                const length = lengthSlider.value;
                const hasUpper = uppercaseCheck.checked;
                const hasLower = lowercaseCheck.checked;
                const hasNumbers = numbersCheck.checked;
                const hasSymbols = symbolsCheck.checked;
                
                // Ensure at least one option is selected
                if (!hasUpper && !hasLower && !hasNumbers && !hasSymbols) {
                    alert('Please select at least one character type.');
                    return;
                }
                
                const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
                const numberChars = '0123456789';
                const symbolChars = '!@#$%^&*()-_=+[]{}|;:,.<>?/';
                
                let validChars = '';
                if (hasUpper) validChars += uppercaseChars;
                if (hasLower) validChars += lowercaseChars;
                if (hasNumbers) validChars += numberChars;
                if (hasSymbols) validChars += symbolChars;
                
                let password = '';
                let hasRequiredChars = false;
                
                // First try - generate random password
                while (!hasRequiredChars) {
                    password = '';
                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * validChars.length);
                        password += validChars[randomIndex];
                    }
                    
                    // Check if password meets criteria
                    let meetsUpper = !hasUpper || /[A-Z]/.test(password);
                    let meetsLower = !hasLower || /[a-z]/.test(password);
                    let meetsNumbers = !hasNumbers || /[0-9]/.test(password);
                    let meetsSymbols = !hasSymbols || /[!@#$%^&*()-_=+[\]{}|;:,.<>?/]/.test(password);
                    
                    hasRequiredChars = meetsUpper && meetsLower && meetsNumbers && meetsSymbols;
                }
                
                passwordOutput.value = password;
                
                // Calculate password strength
                updatePasswordStrength(password);
            }
            
            // Update password strength indicator
            function updatePasswordStrength(password) {
                let strength = 0;
                
                // Add length score
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                if (password.length >= 16) strength += 1;
                
                // Add character type score
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[a-z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Calculate percentage
                const percentage = Math.min(100, Math.round((strength / 7) * 100));
                
                // Update strength bar
                strengthBar.style.width = percentage + '%';
                
                // Update strength text and color
                if (percentage < 40) {
                    strengthBar.className = 'bg-red-500 h-2.5 rounded-full';
                    strengthText.textContent = 'Weak';
                } else if (percentage < 70) {
                    strengthBar.className = 'bg-yellow-500 h-2.5 rounded-full';
                    strengthText.textContent = 'Medium';
                } else {
                    strengthBar.className = 'bg-green-500 h-2.5 rounded-full';
                    strengthText.textContent = 'Strong';
                }
            }
            
            // Generate a password on page load
            generatePassword();
        });
    </script>
</body>
</html>
