<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='//pl26747953.profitableratecpm.com/4f/6e/a9/4f6ea9f131dec2d4c3543e7f9f0c8be1.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Minifier - Tools Ocean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f8ff;
            color: #1e3799;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header h1 {
            color: #1e3799;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-box {
            flex: 1;
            min-width: 300px;
        }

        .editor-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #1e3799;
            border-radius: 8px;
            resize: vertical;
            min-height: 300px;
            font-family: monospace;
            font-size: 14px;
            background: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: #1e3799;
            color: white;
        }

        .secondary-btn {
            background: #4a69bd;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .credit-section {
            text-align: center;
            margin-top: 2rem;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .credit-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 1rem auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .editor-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-header">
            <h1>HTML Minifier</h1>
            <p>Optimize your HTML code by removing unnecessary spaces, comments, and line breaks</p>
        </div>

        <div class="controls">
            <button class="primary-btn" onclick="minifyHTML()">Minify</button>
            <button class="secondary-btn" onclick="clearAll()">Clear</button>
            <button class="secondary-btn" onclick="copyOutput()">Copy Output</button>
        </div>

        <div class="editor-container">
            <div class="editor-box">
                <label class="editor-label">Original HTML (Characters: <span id="input-count">0</span>)</label>
                <textarea id="input" placeholder="Paste your HTML code here..."></textarea>
            </div>
            <div class="editor-box">
                <label class="editor-label">Minified HTML (Characters: <span id="output-count">0</span>)</label>
                <textarea id="output" readonly></textarea>
            </div>
        </div>

        <div class="credit-section">
            <img src="https://via.placeholder.com/100" alt="MD Naeem Akhtar" class="credit-photo">
            <h3>MD Naeem Akhtar</h3>
            <p>Follow us on <a href="https://instagram.com/naeem_bhai_078" target="_blank">@naeem_bhai_078</a></p>
            <p>All rights reserved by Tools Ocean</p>
        </div>
    </div>

    <script>
        function minifyHTML() {
            const input = document.getElementById('input').value;
            
            // Minification process
            let minified = input
                .replace(/<!--[\s\S]*?-->/g, '') // Remove comments
                .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                .replace(/>\s+</g, '><') // Remove spaces between tags
                .replace(/\s{2,}/g, ' ') // Replace multiple spaces with single space
                .trim();

            document.getElementById('output').value = minified;
            updateCharacterCount();
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            updateCharacterCount();
        }

        async function copyOutput() {
            const output = document.getElementById('output');
            try {
                await navigator.clipboard.writeText(output.value);
                alert('Minified HTML copied to clipboard!');
            } catch (err) {
                alert('Failed to copy content!');
            }
        }

        function updateCharacterCount() {
            const inputCount = document.getElementById('input').value.length;
            const outputCount = document.getElementById('output').value.length;
            document.getElementById('input-count').textContent = inputCount;
            document.getElementById('output-count').textContent = outputCount;
        }

        // Live character count update
        document.getElementById('input').addEventListener('input', updateCharacterCount);
    </script>
    <script type='text/javascript' src='//pl26747983.profitableratecpm.com/a5/27/e0/a527e05975b8de973370c6a014bf9a2b.js'></script>
</body>
</html>
